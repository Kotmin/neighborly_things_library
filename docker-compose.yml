services:
  app:
    build:
      context: .
      target: prod
    environment:
      RAILS_ENV: development
      LOG_LEVEL: debug
      SECRET_KEY_BASE: dev-secret-key-base
    ports:
      - "3000:80"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - sqlite_dev:/rails/db
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

  test:
    build:
      context: .
      target: test
    environment:
      RAILS_ENV: test
      SECRET_KEY_BASE: test-secret-key-base
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - sqlite_test:/rails/db
    healthcheck:
      test: ["CMD-SHELL", "bundle exec ruby -v >/dev/null && bundle exec rails -v >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bundle_cache:
  sqlite_dev:
  sqlite_test:
